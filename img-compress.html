        .file-input {

        .file-input:hover {

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;

        }

        .preview-image {
            max-width: 100%;

            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .quality-control {
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .compress-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .compress-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33,150,243,0.3);

        .stats {
            margin: 1rem 0;

        #downloadLink {
            display: inline-block;

        @media (max-width: 768px) {

                grid-template-columns: 1fr;

            body {

</head>
<body>

    <header class="header">
        <h1>üñºÔ∏è Image Compressor Pro</h1>
        <p>Optimize Images for Web with Lossless Compression</p>
    </header>

    <main class="compression-interface">
        <div class="file-input" id="dropZone">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <p>üìÅ Drag & Drop or Click to Upload Image</p>
            <small>Supports: JPG, PNG, WebP (Max 5MB)</small>
        </div>

        <div class="quality-control">
            <label for="qualityRange">Compression Level: <strong><span id="qualityValue">80</span>%</strong></label>
            <input type="range" id="qualityRange" min="1" max="100" value="80">
            <div class="range-labels">
                <span>Small File</span>
                <span>High Quality</span>
            </div>
        </div>

        <button class="compress-btn" id="compressBtn">üöÄ Compress Now</button>

        <div class="preview-container">
            <div>
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-image">
                <div class="stats" id="originalStats"></div>
            </div>
            <div>
                <h3>Compressed Image</h3>
                <img id="compressedPreview" class="preview-image">
                <div class="stats" id="compressedStats"></div>

            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const downloadLink = document.getElementById('downloadLink');
        const dropZone = document.getElementById('dropZone');

        // Update quality value display
        qualityRange.addEventListener('input', () => {
            qualityValue.textContent = qualityRange.value;
        });

        // File input trigger
        dropZone.addEventListener('click', () => imageInput.click());

        // Handle file selection
        imageInput.addEventListener('change', handleFileSelect);

        // Handle compression
        compressBtn.addEventListener('click', handleCompression);

        // Drag & drop handlers
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleFileDrop);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) processFile(file);
        }

        function handleFileDrop(e) {
            e.preventDefault();
            dropZone.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        }

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.style.background = '#f0f0f0';
        }

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
                document.getElementById('originalStats').innerHTML = `
                    <div>Size: ${(file.size / 1024).toFixed(2)} KB</div>
                    <div>Type: ${file.type}</div>
                    <div>Dimensions: Loading...</div>
                `;
            };
            reader.readAsDataURL(file);
        }

        async function handleCompression() {
            if (!imageInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            const file = imageInput.files[0];
            const quality = qualityRange.value / 100;
            
            compressBtn.disabled = true;
            compressBtn.textContent = 'Compressing...';

            try {
                const compressedBlob = await compressImage(file, quality);
                const compressedUrl = URL.createObjectURL(compressedBlob);
                
                document.getElementById('compressedPreview').src = compressedUrl;
                downloadLink.href = compressedUrl;
                downloadLink.download = `compressed_${file.name}`;
                downloadLink.style.display = 'inline-block';

                document.getElementById('compressedStats').innerHTML = `
                    <div>Size: ${(compressedBlob.size / 1024).toFixed(2)} KB</div>
                    <div>Reduction: ${((1 - compressedBlob.size/file.size) * 100).toFixed(1)}%</div>
                `;
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                compressBtn.disabled = false;
                compressBtn.textContent = 'üöÄ Compress Now';
            }
        }

        function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        if (!blob) return reject(new Error('Compression failed'));
                        resolve(blob);
                    }, file.type, quality);
                };
                
                img.onerror = () => reject(new Error('Failed to load image'));
            });
        }
    </script>
</body>
